<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulaire Nutrition</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Background and Grid Layout */
    body {
      background: #304DA1; /* Couleur bleu */
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      color: #304DA1; /* Couleur bleue pour les labels */
    }

    input, select {
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: all 0.3s ease-in-out;
    }

    input:focus, select:focus {
      border-color: #304DA1;
      box-shadow: 0 0 10px rgba(48, 77, 161, 0.4); /* Ombre bleue */
    }

    .btn-submit {
      background-color: #304DA1; /* Couleur bleue pour le bouton */
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .btn-submit:hover {
      background-color: #1a3578; /* Couleur bleue plus foncée au survol */
      transform: translateY(-2px);
    }

    .text-danger {
      font-size: 0.875rem;
      color: #e74c3c;
    }

  </style>
</head>
<body>

  <form (ngSubmit)="onSubmit()" class="form-container" #nutritionForm="ngForm">
    <div class="form-group">
      <label for="name">Nom :</label>
      <input 
        type="text" 
        id="name" 
        [(ngModel)]="nutrition.name" 
        name="name" 
        required 
        #name="ngModel" 
        placeholder="Entrez le nom du plat" />
      <div *ngIf="name.invalid && name.touched" class="text-danger">Le nom est requis.</div>
    </div>

    <div class="form-group">
      <label for="description">Description :</label>
      <input 
        type="text" 
        id="description" 
        [(ngModel)]="nutrition.description" 
        name="description" 
        required 
        #description="ngModel" 
        placeholder="Entrez la description du plat" />
      <div *ngIf="description.invalid && description.touched" class="text-danger">La description est requise.</div>
    </div>

    <div class="form-group">
      <label for="mealType">Type de repas :</label>
      <select 
        id="mealType" 
        [(ngModel)]="nutrition.mealType" 
        name="mealType" 
        required 
        #mealType="ngModel">
        <option value="BREAKFAST">BREAKFAST</option>
        <option value="LUNCH">LUNCH</option>
        <option value="SNACK">SNACK</option>
        <option value="DINNER">DINNER</option>   
        
      </select>
      <div *ngIf="mealType.invalid && mealType.touched" class="text-danger">Le type de repas est requis.</div>
    </div>

    <div class="form-group">
      <label for="quantity">Quantité :</label>
      <input 
        type="number" 
        id="quantity" 
        [(ngModel)]="nutrition.quantity" 
        name="quantity" 
        required 
        #quantity="ngModel" 
        placeholder="Entrez la quantité" />
      <div *ngIf="quantity.invalid && quantity.touched" class="text-danger">La quantité est requise.</div>
    </div>

    <div class="form-group">
      <label for="calories">Calories :</label>
      <input 
        type="number" 
        id="calories" 
        [(ngModel)]="nutrition.calories" 
        name="calories" 
        required 
        #calories="ngModel" 
        placeholder="Entrez les calories" />
      <div *ngIf="calories.invalid && calories.touched" class="text-danger">Les calories sont requises.</div>
    </div>

    <button 
      type="submit" 
      class="btn-submit" 
      [disabled]="nutritionForm.invalid">
      Mettre à jour
    </button>
  </form>

</body>
</html>
